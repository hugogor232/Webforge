<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page introuvable - WebForge AI</title>
    <meta name="description" content="Erreur 404 : La page que vous recherchez n'existe pas ou a été déplacée.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 404 Specific Styles */
        .error-section {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: radial-gradient(circle at center, rgba(37, 99, 235, 0.05), transparent 70%);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-cube"></i> WebForge AI
            </a>
            
            <div class="nav-links">
                <a href="index.html" class="btn-text">Accueil</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="error-section">
        <div class="container">
            <div class="error-icon">
                <i class="fa-solid fa-robot"></i>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="mb-3">Oups ! Cette page s'est perdue dans le cloud.</h2>
            <p class="text-secondary mb-5 max-w-md mx-auto">
                L'URL que vous tentez d'atteindre n'existe pas, a été déplacée ou est temporairement indisponible.
            </p>
            
            <div class="flex justify-center gap-2">
                <a href="index.html" id="smart-return-link" class="btn-primary">
                    <i class="fa-solid fa-arrow-left"></i> <span>Retour à l'accueil</span>
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom text-center">
                <p>&copy; 2023 WebForge AI. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    
    <!-- Intelligent Redirect Logic -->
    <script type="module">
        import { checkSession } from './auth-oauth.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const smartLink = document.getElementById('smart-return-link');
            const linkText = smartLink.querySelector('span');

            try {
                // Vérification de la session
                const session = await checkSession();

                if (session) {
                    // Si connecté, on redirige vers le Dashboard
                    smartLink.href = 'dashboard.html';
                    linkText.textContent = 'Retour au Dashboard';
                } else {
                    // Si visiteur, on garde l'accueil (défaut)
                    smartLink.href = 'index.html';
                    linkText.textContent = "Retour à l'accueil";
                }
            } catch (err) {
                console.error("Erreur vérification session 404:", err);
                // Fallback safe
                smartLink.href = 'index.html';
            }
        });
    </script>
</body>
</html>
